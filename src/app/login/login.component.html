<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="login.component.scss">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="topContainer">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form autocomplete="off">
                <label for="chk" aria-hidden="true">sign up</label>
                <input type="text" name="txt" placeholder="User Name" [(ngModel)]="signupObj.userName" required>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email" required>
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password" required>
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="userName" placeholder="User Name"  [(ngModel)]="loginObj.userName">
                <input type="password" name="password" placeholder="Password"  [(ngModel)]="loginObj.password">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
